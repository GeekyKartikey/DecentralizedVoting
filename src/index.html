<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results DAPP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header style="background-color: black;">
      <nav>
          <a href="#" onclick="window.location.reload(true);">
              <img class="logo" src="images/eth.png" alt="Election DAPP">
          </a>
          <a class="menu-btn" href="#" style="padding-left: 50px; padding-right: 50px">Home</a>
          <a class="menu-btn" href="#" style="padding-left: 50px; padding-right: 50px">Results</a>
          <a class="menu-btn flex-align-left" href="#" style="padding-left: 50px; padding-right: 50px">Profile</a>
      </nav>
  </header>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center" style="margin-top: 70px;">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center" style="font-size: 1.15em;">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              
              <div  class="bt">
              <button type="submit" class="btn btn-primary" style="padding-bottom: 30px;">Vote</button>
            </div>
          
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
    <footer style="background-color: #ffffff00;">
      <a href="#">FAQ</a>
      <a href="#">Contact Us</a>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Refund Policy</a>
      <a href="#" class="flex-align-left">&copy; &nbsp; 2023 &nbsp &nbsp| &nbsp Bit by Bit</a>
  </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
